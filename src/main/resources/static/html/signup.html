<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>회원가입</title>
</head>
<body>
<div class="container">
  <h1>회원가입</h1>
  <input type="text" id="signupEmail" placeholder="이메일" required>
  <input type="text" id="signupUsername" placeholder="사용자 이름" required>
  <input type="password" id="signupPassword" placeholder="비밀번호" required>
  <button id="signupButton">가입하기</button>
</div>
<script src="signup.js"></script>
</body>
</html>
